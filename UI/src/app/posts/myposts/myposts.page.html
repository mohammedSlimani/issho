<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>myposts</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/posts/tabs/myposts/new" >
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-item-sliding  *ngFor="let post of loadedPosts" #slidingItem>
            <ion-item detail>
                <ion-label>
                  <h1>{{post.title}}</h1>
                  <p>{{post.date | date}}</p>
                </ion-label>
              </ion-item> 

              <ion-item-options side="end">
                <ion-item-option color="secondary" (click)="onPostEdit(post.id, slidingItem)">
                  <ion-icon name="create" slot="icon-only"></ion-icon>
                </ion-item-option>

                <ion-item-option color="danger" (click)="onPostDelete(post.id, slidingItem)">
                  <ion-icon name="trash" slot="icon-only"></ion-icon>
                </ion-item-option>
              </ion-item-options>  

          </ion-item-sliding>
        

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
