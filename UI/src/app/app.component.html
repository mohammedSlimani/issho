<ion-app>
    <ion-menu side="start">
    <ion-header>
      <ion-toolbar>
        <ion-title>Isho</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        
        <ion-menu-toggle>
          <ion-item lines="none" routerLink="/user">
            <ion-icon name="person" slot="start"></ion-icon>
            <ion-label>My Account</ion-label>
          </ion-item>
        </ion-menu-toggle>
        
        <ion-menu-toggle>
          <ion-item lines="none" button (click)="onLogout()">
            <ion-icon name="exit" slot="start"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>

      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet main></ion-router-outlet>
</ion-app>
