<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>user</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onEditUser()">
        <ion-icon name="create" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size-md="4" offset-md="4">
        <ion-img [src]="user.imgUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="4" offset-md="4">
        <h1>{{user.name}}</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="4" offset-md="4">
        <h3>{{user.email}}</h3>
      </ion-col>
    </ion-row>


  </ion-grid>

</ion-content>
