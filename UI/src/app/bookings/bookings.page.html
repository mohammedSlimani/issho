<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>MyBookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div text-center *ngIf="isLoading">
      <ion-spinner></ion-spinner>
    </div>
  

  <ion-grid *ngIf="!isLoading">
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-item-sliding  *ngFor="let bk of myBookings" #slidingItem >
              <ion-item detail>
                <ion-label>
                  <h1>{{bookedPost[bk.id]?.title}}</h1>
                  <p>{{bookedPost[bk.id]?.date | date}}</p>
                </ion-label>
              </ion-item> 

              <ion-item-options side="end">
                <ion-item-option color="danger" (click)="onDeleteBooking(bk.id, slidingItem)">
                  <ion-icon name="trash" slot="icon-only"></ion-icon>
                </ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
        

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
